<!DOCTYPE html>

 </head>

    <header class="encabezado">
       <a href="./../index.html" class="logo_texto"><img src="./../assets/images/bufalo_texto.png" alt="Imagen del Logo de Bufalo"></a>
       <nav class="navegador">
          <ul class="navegador__lista">
             <li class="navegador__item"><a class="navegador__link" href="./../index.html">Inicio</a></li>

          </div>
          <div>
             <label for="email">Email</label>

          </div>
          <div>
             <label for="consulta">Consultas</label>
             <input type="text" id="Consultas" placeholder="Ingrese su Consulta">
          </div>

    <footer class="pie">
